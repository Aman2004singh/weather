<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="uppar">
            <input type="text" class="search" placeholder="Enter city Name">
            <button class="btn"><img src="images/search.png"></button>
            <div class="neeche">
                <img src="images/rain.png" class="icon">
                <h2 class=" temp">TEMP</h2>
                <h2 class="city">CITY</h2>
            </div>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" class="humidity">
                    <div>
                        <p class="hum">%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="wind">
                    <div>
                        <p class="win">km/h</p>
                        <p class="text1">Wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
